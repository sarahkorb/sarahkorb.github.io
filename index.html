<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Korb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #ffffff;
            color: #37352f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .face-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .face-icon:hover {
            transform: scale(1.05);
        }

        .face-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .greeting {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #37352f;
            letter-spacing: -0.02em;
        }

        .name {
            font-size: 1.2rem;
            color: #787774;
            font-weight: 400;
        }

        .subtitle {
            margin-top: 2rem;
            font-size: 1rem;
            color: #9b9a97;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .greeting {
                font-size: 2rem;
            }
            
            .face-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="face-icon">
            <img src="my-notion-face-transparent.png" alt="Sarah's face icon">
        </div>
        <h1 class="greeting">Hello, my name is Sarah</h1>
        <p class="name">Sarah Korb</p>
        <p class="subtitle">Welcome to my digital space</p>
    </div>
</body>
</html>
